<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is the home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">
					<div class="alert alert-primary" role="alert">
					
					</div>

						<h1 class="text-center">Register Here!!</h1>
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.name}" />


								<div class="form-group">
									<label for="email_field">Your Email</label> <input name="email"
										type="email" class="form-control" id="email_field"
										aria-describedby="emailHelp" placeholder="Enter here" required
										th:value="${user.email}" />


									<div class="form-group">
										<label for="password_field">Your Password</label> <input
											name="password" type="Password" class="form-control"
											id="password_field" aria-describedby="emailHelp"
											placeholder="Enter here" />



										<div class="form-group">
											<label for="about_field">something about yourself</label> <input
												name="about" type="text" class="form-control"
												id="about_field" aria-describedby="emailHelp"
												placeholder="Enter here" required th:value="${user.about}" />


											<div class="form-group form-check">

												<input type="checkbox" name="agreement"
													class="form-check-input" id="agreement" /> <label
													for="agreement">Accept terms and condition</label>

											</div>
											<div class="container text-center">
												<button type="submit" class="btn btn-primary">submit</button>
												<button type="reset" class="btn btn-primary">Reset</button>
												<small id="emailHelp" class="form-text text-muted">We'll
													never share your email with anyone else.</small>
											</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
